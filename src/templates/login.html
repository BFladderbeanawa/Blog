{% extends "base.html" %}

{% block content %}
<section class="auth-hero">
    <div class="auth-hero-background" aria-hidden="true">
        <span class="auth-glow glow-left"></span>
        <span class="auth-glow glow-right"></span>
        <span class="auth-grid"></span>
    </div>
    <div class="auth-hero-inner">
        <div class="auth-hero-copy">
            <span class="auth-badge">Neko Identity Hub</span>
            <h1>登录 NekoCTF</h1>
            <p>输入账号与密码即可继续拯救猫耳宇宙，管理员同样通过此入口登录喵～</p>
            <ul class="auth-benefits">
                <li>同步个人战绩与积分排名</li>
                <li>保存题目进度，随时继续挑战</li>
                <li>解锁管理员后台与特别通知</li>
            </ul>
        </div>
        <div class="auth-hero-card">
            <h2>账号登录</h2>
            <form method="post" class="auth-form">
                <div>
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="输入你的用户名" required autofocus>
                </div>

                <div>
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="输入密码" required>
                </div>

                <button type="submit" class="md3-btn md3-btn--primary">登录</button>
            </form>
            <p class="auth-hint">还没有账号？<a href="{{ url_for('public.register') }}">立即注册</a></p>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const card = document.querySelector('.auth-hero-card');
    if (card) {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        setTimeout(() => {
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 200);
    }
});
</script>
{% endblock %}
