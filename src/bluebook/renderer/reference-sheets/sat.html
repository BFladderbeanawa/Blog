    <style>
      /**
        * This approach with html and body is to accommodate older versions of
        * iOS 15.4-15.8.1 not being able to use scrollTo on the <html> tag in the iFrame.
      */
      html {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Noto Serif";
        font-size: 15px;

        /* Safari fix, noted above */
        height: 100%;
        overflow: auto;
      }

      @media (forced-colors: active) {
        .reference-images {
          forced-color-adjust: none !important;
          background-color: #ffffff;
        }
      }

      .reference-images {
        margin: 20px 0px 40px 0px;
        display: flex;
        flex-wrap: wrap;
      }

      .reference-images > div {
        display: flex;
        flex-wrap: nowrap;
        width: 318px;
      }

      .reference-images > div > div {
        width: 159px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .special-right-triangles-container {
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .special-right-triangles-container > div {
        display: flex;
        flex-wrap: nowrap;
        width: 318px !important;
      }

      .special-right-triangles-container > div > div {
        display: flex;
        flex-wrap: nowrap;
        width: 148px !important;
        justify-content: center;
        margin-bottom: 24px;
      }

      .special-right-triangles-container > div > div:last-child {
        margin-bottom: 14px;
      }

      #specialRightTrianglesText {
        font-family: NotoSerif;
        font-size: 15px;
        font-weight: bold;
        position: absolute;
        bottom: 12px;
        height: 20px;
      }

      .reference-text {
        margin: 0 50px 25px 42px;
      }

      .reference-text p {
        margin-top: 10px;
      }
    </style>
